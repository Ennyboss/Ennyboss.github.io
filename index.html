<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1>This is a heading</h1>
    <h2>This is a smaller heading</h2>
    <h6>This is the smallest heading</h6>
    <a href="http://google.com">Click Here</a>
    An unordered List:
    <ul>
        <li>One Item</li>
        <li>Yet Another Item</li>
    </ul>
    An Ordered List:
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/43/Tuskegee_Golden_Tigers_logo.svg/1200px-Tuskegee_Golden_Tigers_logo.svg.png" alt="Tuskegee" width = "300">
</body>
</html>
